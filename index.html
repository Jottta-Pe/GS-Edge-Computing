<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle IoT</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f3f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      width: 100%;
      background-color: #ffffff;
      color: #333;
      font-size: 2.2em;
      text-align: center;
      padding: 20px 0;
      margin: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 span {
      font-size: 1.2em;
    }

    .container {
      width: 95%;
      max-width: 1100px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cards-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      min-width: 240px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card-title {
      font-size: 1em;
      color: #666;
    }

    .card-value {
      font-size: 2.4em;
      font-weight: bold;
      color: #222;
    }

    .chart-box {
      background: white;
      padding: 25px;
      margin-top: 25px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.1);
    }

    footer {
      width: 100%;
      background-color: #ffffff;
      text-align: center;
      padding: 12px 0;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>

  <h1>ðŸ¦• Monitoramento de SaÃºde e Bem-Estar</h1>

  <div class="container">

    <div class="cards-wrapper">

      <div class="card">
        <div class="card-title">TEMPERATURA</div>
        <div class="card-value"><span id="temperatura">--</span> Â°C</div>
      </div>

      <div class="card">
        <div class="card-title">MOVIMENTAÃ‡ÃƒO</div>
        <div class="card-value"><span id="nivelMovimento">--</span>%</div>
      </div>

    </div>

    <div class="chart-box">
      <canvas id="chartTemp"></canvas>
    </div>

    <div class="chart-box">
      <canvas id="chartMovimento"></canvas>
    </div>

  </div>

  <footer>
    Â© 2025 Monitoramento de SaÃºde e Bem-Estar â€” Desenvolvido com ðŸ¦• e IoT
  </footer>


  <script>
    const ctxTemp = document.getElementById('chartTemp').getContext('2d');
    const ctxMov = document.getElementById('chartMovimento').getContext('2d');

    const chartTemp = new Chart(ctxTemp, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (Â°C)',
          data: [],
          borderColor: 'rgb(255, 40, 40)',
          backgroundColor: 'rgba(255, 40, 40, 0.25)',
          borderWidth: 2,
          fill: true,
          tension: 0.35
        }]
      },
      options: {
        scales: {
          y: {
            title: { display: true, text: "Â°C" }
          }
        }
      }
    });

    const chartMovimento = new Chart(ctxMov, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'MovimentaÃ§Ã£o (%)',
          data: [],
          borderColor: 'rgb(0, 200, 170)',
          backgroundColor: 'rgba(0, 200, 170, 0.25)',
          borderWidth: 2,
          fill: true,
          tension: 0.35
        }]
      },
      options: {
        scales: {
          y: {
            min: 10,
            max: 100,
            title: { display: true, text: "%" }
          }
        }
      }
    });


    let tempo = 0;

    function tempoLabel(seg) {
      let m = Math.floor(seg / 60);
      let s = seg % 60;
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function magnitudeParaPorcentagem(mag) {
      let pct = ((mag - 1) / (3 - 1)) * 90 + 10;
      return Math.min(100, Math.max(10, pct));
    }

    function atualizar() {

      fetch("http://localhost:1880/DinoDadosTech")
        .then(res => res.json())
        .then(d => {

          const temp = d.temperature;
          const mag = Math.sqrt(d.accel_x**2 + d.accel_y**2 + d.accel_z**2);
          const movPct = magnitudeParaPorcentagem(mag);

          document.getElementById("temperatura").textContent = temp.toFixed(1);
          document.getElementById("nivelMovimento").textContent = movPct.toFixed(0);

          tempo += 5;

          chartTemp.data.labels.push(tempoLabel(tempo));
          chartTemp.data.datasets[0].data.push(temp);

          chartMovimento.data.labels.push(tempoLabel(tempo));
          chartMovimento.data.datasets[0].data.push(movPct);

          chartTemp.update();
          chartMovimento.update();
        })
        .catch(err => console.log("Erro ao buscar dados:", err));
    }

    atualizar();
    setInterval(atualizar, 5000);
  </script>

</body>
</html>
